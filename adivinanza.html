<html>

<head>

  <script>
  function capturar() {
        var respuesta = document.getElementById("nombre").value;
        var c = 4;
        if (respuesta == "aguja") {
            document.getElementById("resultado").innerHTML = " \
            <br>Correctou!";
        }

            document.getElementById("resultado").innerHTML = " \
            <br>Tu respuesta no es correcta" + "te quedan " + c + " intentos";

    }
  </script>
</head>

<body>
